<ion-view view-title="Chats">

<ion-nav-buttons side="primary">
<button class="button" ng-Click="getAll()"> Recarga </button>
 </ion-nav-buttons>

 <ion-content>
 <table border="1" style="width:100%">
       <tr>
            <td>
            Nombre
            </td>
            <td>
            Descripcion
            </td>
            <td>
            Precio
            </td>

       </table>
 
 
    <ion-list>
      <ion-item  ng-repeat="chat in chats" type="item-text-wrap" >
       
       
        <table border="1" style="width:100%">
       <tr>
            <td>
            {{chat.nombre}}
            </td>
            <td>
            {{chat.descripcion}}
            </td>
            <td>
            {{chat.precio}}
            </td>

       </table>
       
       

       
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
